<div class="jumbotron">
    <div class="row">
        <div class="text-center center-block">
            <div class="h2">Major League Baseball &nbsp<span><img src="/images/events/baseball/mlb-logo.png"></span></div>

            <table class="table table-striped table-hover">
                <tbody ng-repeat="event in events" ng-click="toggleSelected()" ng-switch on="isSelected()">
                    <tr class="danger">
                        <td data-single-event data-home="{{event.home}}" data-away="{{event.away}}"
                             data-bets-on-home="{{event.betsOnHome}}" data-bets-on-away="{{event.betsOnAway}}"
                             data-event-id="{{event._id}}"></td>
                    </tr>
                    <tr class="warning" ng-switch-when="true">
                        <td>Details</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
